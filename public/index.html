<!DOCTYPE html>
<html>
<head>
  <title>Excel Template Upload</title>
</head>
<body>
  <h2>Upload Excel Template</h2>

  <input type="file" id="fileInput" accept=".xlsx" />
  <br><br>
  <button onclick="upload()">Upload & Download</button>

  <script>
    async function upload() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Select an Excel file');
        return;
      }

      const formData = new FormData();
      formData.append('template', fileInput.files[0]);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        alert('Upload failed');
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'filled-template.xlsx';
      document.body.appendChild(a);
      a.click();

      a.remove();
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
